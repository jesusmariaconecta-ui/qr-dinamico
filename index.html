<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Dinámicos — GitHub Pages</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f5f7fb}
    .wrap{max-width:820px;margin:10vh auto;padding:24px}

<body>
  <div class="wrap">
    <div class="card">
      <h1>QR Dinámicos</h1>

      <a class="btn" href="generator.html">Abrir Generador</a>
      <a class="btn" href="redirect.html?show=1" target="_blank">Probar Redirección</a>

  </div>
